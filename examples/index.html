<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="../index.js"></script>
    <title>Examples</title>
    <style>
        drake-checkbox {
            display: block;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Your order</legend>
        <drake-checkbox checked>Burger</drake-checkbox>
        <drake-checkbox checked>Fries</drake-checkbox>
        <drake-checkbox checked>Cheese</drake-checkbox>
        <drake-checkbox disabled>Pickle</drake-checkbox>
        <drake-checkbox>Mayonnaise</drake-checkbox>
    </fieldset>
    <fieldset>
        <legend>Your order</legend>
        <drake-checkbox format="geordi" checked>Burger</drake-checkbox>
        <drake-checkbox format="geordi" checked>Fries</drake-checkbox>
        <drake-checkbox format="geordi" checked>Cheese</drake-checkbox>
        <drake-checkbox disabled format="geordi">Pickle</drake-checkbox>
        <drake-checkbox format="geordi">Mayonnaise</drake-checkbox>
    </fieldset>
    <fieldset>
        <legend>Your order</legend>
        <drake-checkbox format="matt" checked>Burger</drake-checkbox>
        <drake-checkbox format="matt" checked>Fries</drake-checkbox>
        <drake-checkbox format="matt" checked>Cheese</drake-checkbox>
        <drake-checkbox disabled format="matt">Pickle</drake-checkbox>
        <drake-checkbox format="matt">Mayonnaise</drake-checkbox>
    </fieldset>
</body>
</html>
